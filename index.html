<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lizzie Bentley – Paintings & Printmaking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      background: #fff;
      padding: 10px;
      text-align: center;
    }
    nav a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    /* Hero section text */
    h2 {
      text-align: center;
      margin: 20px 0 5px;
      font-size: 1.5em;
    }
    p.hero-contact {
      text-align: center;
      margin: 0 0 20px;
      font-size: 1em;
    }
    /* Slideshow container */
    .slideshow-container {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }
    /* Slides (images) */
    .slide {
      display: none;
    }
    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }
    .slide.active {
      display: block;
    }
    /* Navigation arrows */
    .slider-prev, .slider-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      opacity: 0.8;
    }
    .slider-prev:hover, .slider-next:hover {
      opacity: 1;
    }
    .slider-prev {
      left: 15px;
    }
    .slider-next {
      right: 15px;
    }
    /* Dot indicators */
    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dot {
      cursor: pointer;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background: rgba(255, 255, 255, 0.7);
      border: 2px solid #000;
      border-radius: 50%;
      padding: 0;
      outline: none;
    }
    .dot.active {
      background: #fff;
    }
    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      .slider-prev, .slider-next {
        width: 30px;
        height: 30px;
        font-size: 18px;
        line-height: 30px;
      }
      .dot {
        width: 10px;
        height: 10px;
        margin: 0 3px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Lizzie Bentley</a>
    <a href="index.html">Home</a>
    <a href="about-1.html">About</a>
    <a href="available-paintings-gallery.html">Available Paintings Gallery</a>
    <a href="gallery.html">Gallery</a>
    <a href="printmaking.html">Printmaking</a>
    <a href="news.html">News</a>
    <a href="concept-art-for-film-and-tv.html">Concept Art for Film and TV</a>
    <a href="cv.html">CV</a>
    <a href="contact.html">BOOKING & CONTACT</a>
  </nav>

  <h2>Lizzie Bentley. Stratford upon Avon. UK</h2>
  <p class="hero-contact">07747612830 lizziebentley@gmail.com</p>

  <div class="slideshow-container">
    <!-- Slides -->
    <div class="slide active">
      <img src="images/featured1.jpg" alt="Featured artwork 1">
    </div>
    <div class="slide">
      <img src="images/featured2.jpg" alt="Featured artwork 2">
    </div>
    <!-- Navigation arrows -->
    <button class="slider-prev" type="button" aria-label="Previous slide">‹</button>
    <button class="slider-next" type="button" aria-label="Next slide">›</button>
    <!-- Dot indicators -->
    <div class="dots">
      <button class="dot active" type="button" aria-label="Slide 1"></button>
      <button class="dot" type="button" aria-label="Slide 2"></button>
    </div>
  </div>

  <p style="text-align:center; padding: 20px 0; font-size: 0.9em;">© Lizzie Bentley</p>

  <script>
    // Hero slideshow functionality
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const prevBtn = document.querySelector('.slider-prev');
    const nextBtn = document.querySelector('.slider-next');
    const slideIntervalTime = 5000; // 5 seconds
    let slideInterval;
    let isHovering = false;
    
    // Show slide by index
    function showSlide(index) {
      // Wrap index
      if (index < 0) {
        index = slides.length - 1;
      } else if (index >= slides.length) {
        index = 0;
      }
      // Hide all slides and deactivate dots
      slides.forEach(slide => slide.classList.remove('active'));
      dots.forEach(dot => dot.classList.remove('active'));
      // Show target slide and activate corresponding dot
      slides[index].classList.add('active');
      dots[index].classList.add('active');
      currentIndex = index;
    }
    
    // Show next slide
    function showNextSlide() {
      showSlide(currentIndex + 1);
    }
    // Show previous slide
    function showPrevSlide() {
      showSlide(currentIndex - 1);
    }
    // Start auto-advancing slides
    function startSlideShow() {
      slideInterval = setInterval(showNextSlide, slideIntervalTime);
    }
    // Stop auto-advancing slides
    function stopSlideShow() {
      clearInterval(slideInterval);
    }
    
    // Navigation arrow event handlers
    nextBtn.addEventListener('click', () => {
      showNextSlide();
      // Reset interval to pause before auto-advancing next slide
      if (!isHovering) {
        stopSlideShow();
        startSlideShow();
      }
    });
    prevBtn.addEventListener('click', () => {
      showPrevSlide();
      if (!isHovering) {
        stopSlideShow();
        startSlideShow();
      }
    });
    
    // Dot indicator event handlers
    dots.forEach((dot, idx) => {
      dot.addEventListener('click', () => {
        showSlide(idx);
        if (!isHovering) {
          stopSlideShow();
          startSlideShow();
        }
      });
    });
    
    // Pause on hover (desktop only)
    const slideshowContainer = document.querySelector('.slideshow-container');
    slideshowContainer.addEventListener('mouseenter', () => {
      isHovering = true;
      stopSlideShow();
    });
    slideshowContainer.addEventListener('mouseleave', () => {
      isHovering = false;
      startSlideShow();
    });
    
    // Initialize slideshow
    startSlideShow();
  </script>
</body>
</html>
