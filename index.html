<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>George Clifton</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
      opacity: 0.8;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 1;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>George Clifton</h1>
  <p>Creative Direction · Design · Photography</p>

  <nav>
    <a href="#portfolio">Portfolio</a>
    <a href="#about">About</a>
    <a href="mailto:you@example.com">Contact</a>
  </nav>

  <footer>&copy; 2025 George Clifton</footer>
</body>
</html>
